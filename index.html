<!doctype html>
<html lang="en">
	<head>
		<title>Tidepool</title>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, initial-scale=1.0"
			name="viewport" />

		<link
			rel="icon"
			type="image/x-icon"
			href="./favicon.ico" />

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body,
			html {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				margin: 0;
				padding: 0;
				display: flex;
				flex-flow: column;
				align-items: center;
				justify-content: center;
				background-color: black;
				position: relative;
			}

			#dbg {
				position: absolute;
				top: 10px;
				left: 10px;
				flex-flow: column;
				border-radius: 15px;
				background-color: rgba(0, 0, 0, 0.5);
				color: white;
				padding: 9px;
				max-height: calc(50vh - 20px);
				max-width: calc(50vw - 20px);
				width: 100%;
				overflow-y: scroll;
				overflow-x: hidden;
				backdrop-filter: blur(15px);
			}

			#dbg_state {
				display: flex;
				flex-flow: column;
				gap: 2px;
			}

			#game_won {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 99;
				display: flex;
				flex-flow: column;
				align-items: center;
				justify-content: center;
				font-size: 3rem;
				color: white;
				backdrop-filter: blur(15px);
				display: none;
			}

			button {
				font-size: 18px;
				font-weight: bold;
				padding: 16px 25px;
				background-color: #0074c7;
				color: white;
				border: 2px solid rgba(0, 0, 0, 0.5);
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<div id="dbg">
			<label>
				<input
					id="debug_colliders"
					type="checkbox" />
				Debug Colliders
			</label>
			<div id="dbg_state"></div>
		</div>
		<div id="game_won">
			<h1>You won!</h1>
			<button id="play_again">Play Again</button>
		</div>
		<canvas id="game_canvas"></canvas>
		<script
			src="src/app.ts"
			type="module"></script>
	</body>
</html>
