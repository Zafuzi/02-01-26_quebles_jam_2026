<!doctype html>
<html lang="en">
	<head>
		<title>Tidepool</title>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, initial-scale=1.0"
			name="viewport" />

		<link
			rel="icon"
			type="image/x-icon"
			href="./favicon.ico" />

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			:root {
				--hud-frame-gap: 10px;
				--dark: rgb(26, 26, 26, 0.8);
				--light: rgb(250, 250, 250, 0.8);
				--red: #dd0033;
				--yellow: #f5f061;
				--green: #46df50;
				--blue: #0074c7;
				--primary: var(--red);
				--secondary: var(--light);
			}

			body,
			html {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				margin: 0;
				padding: 0;
				display: flex;
				flex-flow: column;
				align-items: center;
				justify-content: center;
				background-color: black;
				position: relative;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}

			.red {
				color: var(--red);
			}
			.yellow {
				color: var(--yellow);
			}
			.green {
				color: var(--green);
			}
			.blue {
				color: var(--blue);
			}

			.panel {
				color: var(--light);
				padding: 12px 24px;
				overflow-y: auto;
				overflow-x: hidden;
				transition: opacity 0.3s ease-in-out;
				gap: 4px;

				/* From https://css.glass */
				background: rgba(48, 28, 13, 0.87);
				border-radius: 16px;
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
				backdrop-filter: blur(10.4px);
				-webkit-backdrop-filter: blur(10.4px);
				border: 1px solid rgba(48, 28, 13, 0.79);
			}
			.panel::after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
			}

			#dbg {
				position: absolute;
				top: var(--hud-frame-gap);
				left: var(--hud-frame-gap);
				max-height: calc(50vh - 20px);
				max-width: 300px;
				width: 100%;
			}

			#dbg_state {
				display: flex;
				flex-flow: column;
			}

			#msg {
				flex-flow: column;
				align-items: center;
				justify-content: center;
				font-size: 1rem;
				position: absolute;
				top: var(--hud-frame-gap);
				left: 50%;
				transform: translate3d(-50%, 0, 0);
				display: flex;
				max-width: 300px;
				max-height: 300px;
			}

			#score {
				position: absolute;
				bottom: var(--hud-frame-gap);
				left: 50%;
				transform: translateX(-50%);
			}

			#loading {
				position: fixed;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
				transition: opacity 0.3s ease-in-out;
			}

			.loader {
				animation: rotate 1s infinite;
				height: 50px;
				width: 50px;
			}

			.loader:before,
			.loader:after {
				border-radius: 50%;
				content: "";
				display: block;
				height: 20px;
				width: 20px;
			}
			.loader:before {
				animation: ball1 1s infinite;
				background-color: var(--secondary);
				box-shadow: 30px 0 0 var(--secondary);
				margin-bottom: 10px;
			}
			.loader:after {
				animation: ball2 1s infinite;
				background-color: var(--primary);
				box-shadow: 30px 0 0 var(--primary);
			}

			@keyframes rotate {
				0% {
					transform: rotate(0deg) scale(0.8);
				}
				50% {
					transform: rotate(360deg) scale(1.2);
				}
				100% {
					transform: rotate(720deg) scale(0.8);
				}
			}

			@keyframes ball1 {
				0% {
					box-shadow: 30px 0 0 var(--secondary);
				}
				50% {
					box-shadow: 0 0 0 var(--secondary);
					margin-bottom: 0;
					transform: translate(15px, 15px);
				}
				100% {
					box-shadow: 30px 0 0 var(--secondary);
					margin-bottom: 10px;
				}
			}

			@keyframes ball2 {
				0% {
					box-shadow: 30px 0 0 var(--secondary);
				}
				50% {
					box-shadow: 0 0 0 var(--secondary);
					margin-top: -20px;
					transform: translate(15px, 15px);
				}
				100% {
					box-shadow: 30px 0 0 var(--secondary);
					margin-top: 0;
				}
			}

			h1,
			h2,
			h3,
			p {
				display: flex;
				align-items: center;
				gap: 4px;
			}

			img {
				margin: 2px 8px;
			}

			.hid {
				opacity: 0;
				transition: opacity 0.3s ease-in-out;
			}
		</style>
	</head>

	<body>
		<div
			class="panel"
			id="loading">
			<span class="loader"></span>
		</div>
		<div
			class="hid"
			id="content">
			<div
				class="hid"
				id="dbg">
				<div
					class="panel"
					id="dbg_state"></div>
			</div>
			<div
				class="panel"
				id="msg">
				<h2>Welcome</h2>
				<p>Take your time, put things in their place...</p>
			</div>

			<div
				class="panel"
				id="score">
				<h2>
					<img
						width="32"
						height="32"
						src="pickups/apple.png"
						alt="an apple" />

					<span
						class="red"
						id="score_apples"
						>0</span
					>

					<img
						width="32"
						height="32"
						src="pickups/egg.png"
						alt="a clucker egg" />

					<span
						class="yellow"
						id="score_eggs"
						>0</span
					>
				</h2>
			</div>
			<canvas id="game_canvas"></canvas>
		</div>
		<script
			src="src/game/game.ts"
			type="module"></script>
	</body>
</html>
