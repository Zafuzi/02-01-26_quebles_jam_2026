<!doctype html>
<html lang="en">
	<head>
		<title>Tidepool</title>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, initial-scale=1.0"
			name="viewport" />

		<link
			rel="icon"
			type="image/x-icon"
			href="./favicon.ico" />

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			:root {
				--hud-frame-gap: 10px;
				--dark: #1a1a1a;
				--light: rgb(250, 250, 250, 0.7);
				--red: #dd0033;
				--yellow: #f5f061;
				--green: #46df50;
				--blue: #0074c7;
				--primary: var(--blue);
				--secondary: var(--yellow);
				--panel-bg: var(--light);
				--panel-fg: var(--dark);
			}

			body,
			html {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				margin: 0;
				padding: 0;
				display: flex;
				flex-flow: column;
				align-items: center;
				justify-content: center;
				background-color: black;
				position: relative;
			}

			.red {
				color: var(--red);
			}
			.yellow {
				color: var(--yellow);
			}
			.green {
				color: var(--green);
			}
			.blue {
				color: var(--blue);
			}

			.panel {
				background-color: var(--light);
				color: var(--dark);
				padding: 12px 24px;
				overflow-y: auto;
				overflow-x: hidden;
				backdrop-filter: blur(15px);
				border-radius: 15px;
				transition: opacity 0.3s ease-in-out;
				gap: 4px;
				text-shadow: 0px 0px 2px rgab(0, 0, 0, 0.5);
				border: 1px solid var(--light);
			}

			#dbg {
				position: absolute;
				top: var(--hud-frame-gap);
				left: var(--hud-frame-gap);
				max-height: calc(50vh - 20px);
				max-width: calc(50vw - 20px);
			}

			#dbg_state {
				display: flex;
				flex-flow: column;
			}

			#msg {
				flex-flow: column;
				align-items: center;
				justify-content: center;
				font-size: 1rem;
				position: absolute;
				top: var(--hud-frame-gap);
				left: 50%;
				transform: translate3d(-50%, 0, 0);
				display: flex;
				max-width: 300px;
				max-height: 300px;
			}

			#msg img {
				width: 32px;
				height: 32px;
				object-fit: contain;
			}

			#score {
				position: absolute;
				bottom: var(--hud-frame-gap);
				left: var(--hud-frame-gap);
			}

			.hid {
				opacity: 0;
				visibility: hidden;
			}
		</style>
	</head>

	<body>
		<div id="dbg">
			<div
				class="panel"
				id="dbg_state"></div>
		</div>
		<div
			class="panel"
			id="msg">
			<h2>Pick up all the apples!</h2>
			<p>Place them in the bin to win...</p>
		</div>

		<div
			class="panel"
			id="score">
			<h2>
				Pickups Left:
				<span
					class="blue"
					id="score_pickups"
					>5</span
				>
			</h2>
		</div>

		<canvas id="game_canvas"></canvas>
		<script
			src="src/game/game.ts"
			type="module"></script>
	</body>
</html>
