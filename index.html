<!doctype html>
<html lang="en">
	<head>
		<title>Tidepool</title>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, initial-scale=1.0"
			name="viewport" />

		<link
			rel="icon"
			type="image/x-icon"
			href="./favicon.ico" />

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			:root {
				--hud-frame-gap: 10px;
				--dark: rgb(26, 26, 26, 0.8);
				--light: rgb(250, 250, 250, 0.3);
				--red: #dd0033;
				--yellow: #f5f061;
				--green: #46df50;
				--blue: #0074c7;
				--primary: var(--blue);
				--secondary: var(--yellow);
			}

			body,
			html {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				margin: 0;
				padding: 0;
				display: flex;
				flex-flow: column;
				align-items: center;
				justify-content: center;
				background-color: black;
				position: relative;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}

			.red {
				color: var(--red);
			}
			.yellow {
				color: var(--yellow);
			}
			.green {
				color: var(--green);
			}
			.blue {
				color: var(--blue);
			}

			.panel {
				color: var(--dark);
				padding: 12px 24px;
				overflow-y: auto;
				overflow-x: hidden;
				transition: opacity 0.3s ease-in-out;
				gap: 4px;

				background: rgba(255, 255, 255, 0.15);
				backdrop-filter: blur(2px) saturate(180%);
				border: 1px solid rgba(255, 255, 255, 0.8);
				border-radius: 15px;
				box-shadow:
					0 8px 32px rgba(90, 96, 175, 0.2),
					inset 0 4px 20px rgba(255, 255, 255, 0.3);
			}
			.panel::after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 15px;
				backdrop-filter: blur(1px);
				box-shadow:
					inset -10px -8px 0px -11px rgba(255, 255, 255, 1),
					inset 0px -9px 0px -8px rgba(255, 255, 255, 1);
				opacity: 0.6;
				z-index: -1;
				filter: blur(1px) drop-shadow(10px 4px 6px black) brightness(115%);
			}

			#dbg {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				left: var(--hud-frame-gap);
				max-height: calc(50vh - 20px);
				max-width: calc(50vw - 20px);
			}

			#dbg_state {
				display: flex;
				flex-flow: column;
			}

			#msg {
				flex-flow: column;
				align-items: center;
				justify-content: center;
				font-size: 1rem;
				position: absolute;
				top: var(--hud-frame-gap);
				left: 50%;
				transform: translate3d(-50%, 0, 0);
				display: flex;
				max-width: 300px;
				max-height: 300px;
			}

			#score {
				position: absolute;
				bottom: var(--hud-frame-gap);
				left: 50%;
				transform: translateX(-50%);
			}

			h1,
			h2,
			h3,
			p {
				display: flex;
				align-items: center;
				gap: 4px;
			}

			img {
				margin: 2px 8px;
			}

			.hid {
				opacity: 0;
				visibility: hidden;
			}
		</style>
	</head>

	<body>
		<div id="dbg">
			<div
				class="panel"
				id="dbg_state"></div>
		</div>
		<div
			class="panel"
			id="msg">
			<h2>Pick up all the apples!</h2>
			<p>Place them in the bin to win...</p>
		</div>

		<div
			class="panel"
			id="score">
			<h2>
				<img
					width="32"
					height="32"
					src="pickups/apple.png"
					alt="an apple" />

				<span
					class="red"
					id="score_pickups"
					>5</span
				>
			</h2>
		</div>

		<canvas id="game_canvas"></canvas>
		<script
			src="src/game/game.ts"
			type="module"></script>
	</body>
</html>
