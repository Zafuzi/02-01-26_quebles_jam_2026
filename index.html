<!doctype html>
<html lang="en">
	<head>
		<title>Tidepool</title>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, initial-scale=1.0"
			name="viewport" />

		<link
			rel="icon"
			type="image/x-icon"
			href="./favicon.ico" />

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body,
			html {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				margin: 0;
				padding: 0;
				display: flex;
				flex-flow: column;
				align-items: center;
				justify-content: center;
				background-color: black;
				position: relative;
			}

			#dbg {
				position: absolute;
				top: 10px;
				left: 10px;
				border-radius: 15px;
				background-color: rgba(0, 0, 0, 0.5);
				color: white;
				padding: 9px;
				max-height: calc(50vh - 20px);
				max-width: calc(50vw - 20px);
				overflow-y: auto;
				overflow-x: hidden;
				backdrop-filter: blur(15px);
			}

			#dbg_state {
				display: flex;
				flex-flow: column;
			}
		</style>
	</head>

	<body>
		<div id="dbg">
			<div id="dbg_state"></div>
		</div>
		<canvas id="game_canvas"></canvas>
		<script
			src="src/game/game.ts"
			type="module"></script>
	</body>
</html>
